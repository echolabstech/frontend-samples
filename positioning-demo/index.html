<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>positioning demo</title>
</head>
<style>
	* {
		margin: 0px;
	}

	div {
		height: 100px;
		width: 100px;

		display: inline;
		display: inline-box;
		display: -webkit-inline-box;
	}

	.red {
		background-color: red;
	}

	.green {
		background-color: green;
	}

	.orange {
		background-color: orange;
	}
</style>
<body>

	<div class="orange"></div>
	<div class="green"></div>
	<div class="red"></div>	

</body>
</html>
