<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>clipping path demo</title>
	</head>
	<style>
		.main {
			position: relative;
		}

		.map {
			position: absolute;
			z-index: 3;
		}

		#clipped {
		  clip-path: url(#cross);
			height: 300px;
		}

		#qa_forum {
			position: absolute;
			z-index: 2;
			top: 210px;

			width: 325px;
			height: 150px;
			background-color: red;

			display: flex;
			flex-direction: column;
			justify-content: space-around;
		}

		.questions {
			display: flex;
			justify-content: space-around;	
		}

		.question {
			width: 100px;
			height: 50px;
			background-color: blue;
		}

		.replies {
			display: flex;
			justify-content: space-around;
		}

		.reply {
			width: 100px;
			height: 50px;
			background-color: green;
		}
	</style>
	<body>
		<div class="main">
			<div class="map">
				<img id="clipped" src="https://mdn.mozillademos.org/files/12668/MDN.svg"
				    alt="MDN logo">
				<svg height="0" width="0">
				  <defs>
				    <clipPath id="cross">
				      <rect y="110" x="137" width="90" height="90"/>
				      <rect x="0" y="110" width="90" height="90"/>
				      <rect x="137" y="0" width="90" height="90"/>
				      <rect x="0" y="0" width="90" height="90"/>
				    </clipPath>
				  </defs>
				</svg>

				<select id="clipPath">
				  <option selected value="polygon(23px 245px,322px 247px,324px 24px,22px 22px">half</option>
				  <option value="polygon(9px 406px,302px 407px,305px 15px,5px 13px)">full</option>
				  <option value="none">none</option>
				  <option value="circle(100px at 110px 100px)">circle</option>
				  <option value="url(#cross)">cross</option>
				  <option value="inset(20px round 20px)">inset</option>
				  <option value="path('M 0 200 L 0,110 A 110,90 0,0,1 240,100 L 200 340 z')">path</option>
				</select>
			</div>

			<div id="qa_forum">
				<div class="questions">
					<div class="question"></div>
					<div class="question"></div>
					<div class="question"></div>
				</div>

				<div class="replies">
					<div class="reply"></div>
					<div class="reply"></div>
					<div class="reply"></div>
				</div>
			</div>
		</div>

		<script>
			var clipPathSelect = document.getElementById("clipPath");
			clipPathSelect.addEventListener("change", function (evt) {
			  document.getElementById("clipped").style.clipPath = evt.target.value;
			});
		</script>	
	</body>
</html>
